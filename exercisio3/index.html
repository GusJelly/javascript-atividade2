<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>

<body class="main">

    <div class="monitor">
        <div class="monitor-item"><p id="number">0</p></div>
    </div>

    <div class="dad-teclado">
        <div class="teclado">
            <div class="grid-item" id="clear">C</div>
            <div class="grid-item"id="plus_or_minux"></div>
            <div class="grid-item" id="percentage"></div>
            <div class="grid-item operator" id="divide">/</div>
            <div class="grid-item" id="one">1</div>
            <div class="grid-item" id="two">2</div>
            <div class="grid-item" id="three">3</div>
            <div class="grid-item operator" id="multiply">*</div>
            <div class="grid-item" id="four">4</div>
            <div class="grid-item" id="five">5</div>
            <div class="grid-item" id="six">6</div>
            <div class="grid-item operator" id="minus">-</div>
            <div class="grid-item" id="seven">7</div>
            <div class="grid-item" id="eight">8</div>
            <div class="grid-item" id="nine">9</div>
            <div class="grid-item operator" id="plus">+</div>
            <div class="grid-item zero" id="zero">0</div>
            <div class="grid-item" id="decimal">.</div>
            <div class="grid-item operator" id="equals">=</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
</html>
